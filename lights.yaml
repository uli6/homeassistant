- platform: template
  lights:
    study_lamp:
      value_template: "{{ is_state('input_boolean.study_light_boolean','on') }}"
      turn_on:
        - service: ifttt.trigger
          data:
            event: 'study_on'
            value1: 'on'
        - service: input_boolean.turn_on
          entity_id: input_boolean.study_light_boolean
      turn_off:
        - service: ifttt.trigger
          data:   
            event: 'study_off'
            value1: 'off'
        - service: input_boolean.turn_off
          entity_id: input_boolean.study_light_boolean

